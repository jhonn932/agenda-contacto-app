<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Editar contacto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="body4">
        <div>
            <form action="{{ url_for('contactos.guardar_cambios',id=id) }}" method="post">
                <h2>Editar a <font color="red"> {{ contacto.nombre }} </font> </h2>
                <input type="text" name="nombre" value="{{ contacto.nombre }}" placeholder="Nombre del Contacto">
                <input type="number" name="telefono" value="{{ contacto.telefono }}" placeholder="Numero de telefono">
                <input type="email" name="correo" value="{{ contacto.email }}" placeholder="Direccion de correo">
                <input type="text" name="observacion" value="{{ contacto.observaciones }}" placeholder="Ingrese alguna observacion"><br><br>
                <button type="submit" class="btn-e">Guardar Cambios</button>                
            </form>
            <p></p>
            <a href="/dashboard"><button class="btn-j">Ir al Dashboard</button></a>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mensaje">
                        {% for msg in messages %}
                            <p style="margin:0px;">{{ msg }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}        
        </div>
    </body>
</html>
