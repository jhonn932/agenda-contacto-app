<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: teal;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: teal;
            color: white;
            border-radius: 5px;
            text-decoration :none;
        }

        a:hover {
            background: darkcyan;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>¡Hola {{ session['usuario'] }}!</h1>
        <p>Has iniciado sesión correctamente.</p>

        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>
</body>
</html>
