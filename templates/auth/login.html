<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="body2">
        <div>
            <form action="/login" method="post">
                <h2>Login</h2>
                <input type="text" name="username" placeholder="Ingrese tu nombre de usuario">
                <input type="password" name="password" placeholder="Ingrese tu contraseña">
                <button class="btn2" type="submit">Iniciar Sesion</button>                   
            </form>
            <p>Or<p>
            <a href="/registro"><button class="btn-l">¿No tienes una cuenta?</button></a>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mensaje">
                        {% for msg in messages %}
                            <p style="margin:0px;">{{ msg }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
